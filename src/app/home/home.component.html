<div style="width: 400px; margin: 2em;">
    <label for="comment">Comment : </label>
    <textarea #commentText name="comment" class="form-control"></textarea>
    <button (click)="addcomment()" style="margin: 1em" class="btn btn-primary">Add Comment</button>
</div>
<div style="width: 400px; margin: 2em;" *ngIf=" comments != null" >
    <div *ngFor="let c of comments">
        <p style="clear: both;">{{c.comment}}</p> 
        <div style="float: left;">
            <app-star [rating] = "c.numberOfReviews != 0 ? c.star/c.numberOfReviews : 0"></app-star>
        </div>
        <div style="float: right;">
            <span>{{c.like}}</span>
            <i (click)="increaseLike(c)" class="fas fa-heart" style="cursor: pointer; color: lime; margin-right: 10px;"></i>
            <span>{{c.dislike}}</span>
            <i (click)="increaseDislike(c)" class="fas fa-heart" style="cursor: pointer; color: orangered;"></i>
       </div>
       <div style="clear: both;">
           <span>Rating: </span>
            <input #ratingInput type="number" min="0" max="5" style="width: 40px;" (keyup.enter)="reviewsCount(c, ratingInput)">
        </div>
        <hr>
        <br>
    </div>
    
</div>
